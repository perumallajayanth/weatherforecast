<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <button id="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
    </header>
    
    <main>
        <div class="search-container">
            <form id="search-form">
                <label for="city-input" class="visually-hidden">Enter city name</label>
                <input type="text" id="city-input" placeholder="Enter city name" autocomplete="off" required>
                <button type="submit">Get Weather</button>
            </form>
        </div>
        
        <div id="status-message" aria-live="polite"></div>
        
        <div id="loading" class="hidden">Loading...</div>
        
        <div id="weather-card" class="hidden">
            <div class="current-weather">
                <h2 id="city-name"></h2>
                <p id="date-time"></p>
                <div class="weather-info">
                    <img id="weather-icon" alt="">
                    <div class="temperature">
                        <span id="temp"></span>
                        <span class="unit">Â°C</span>
                    </div>
                    <p id="description"></p>
                </div>
                <div class="details">
                    <div class="detail-item">
                        <span class="label">Humidity:</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Wind Speed:</span>
                        <span id="wind-speed"></span>
                    </div>
                </div>
            </div>
            
            <div id="forecast" class="forecast hidden">
                <h3>5-Day Forecast</h3>
                <div id="forecast-container"></div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
